<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">Dashboard</h1>
    </header>
    <main class="container mx-auto p-4">
        <form method="POST">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Generate API Key</button>
        </form>
        {% if api_key %}
        <div class="mt-4 p-4 bg-green-100 rounded">
            <h2 class="text-xl">Your API Key:</h2>
            <p class="font-mono">{{ api_key }}</p>
            <p>Add this to your site:</p>
            <pre class="bg-gray-200 p-2 rounded">&lt;script src="https://safety-soldev.onrender.com/api/client_script/{{ api_key }}"&gt;&lt;/script&gt;</pre>
        </div>
        {% endif %}
    </main>
</body>
</html>
